<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Listes des etudiants</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous defer"></script>
</head>

<body>
	<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3 ">
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'une etudiant</div>
			<div class="panel-body">
				<form th:action="@{UpdateEtudiant}" method="POST"  th:object="${etudiant}" enctype="multipart/form-data">
					<div class="form-group">
						<label class="control-label">ID:</label>
						<input type="text" th:field="*{id}" class="form-control"/>
						<span class="text-danger" th:errors="*{nom}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Nom:</label>
						<input type="text" th:field="*{nom}" class="form-control"/>
						<span class="text-danger" th:errors="*{nom}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">DateNaissance:</label>
						<input type="date"  th:field="*{dateNaissance}"  class="form-control"/>
						<span class="text-danger" th:errors="*{dateNaissance}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Email:</label>
						<input type="text"  th:field="*{email}"  class="form-control"/>
						<span class="text-danger" th:errors="*{email}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Photo:</label>
						<input type="file"  name="picture"  class="form-control"/>
						<span class="text-danger" th:errors="*{photo}"></span>
						<img class="img-circle" th:src="@{getphoto(id=${etudiant.id})}" width="100" height="100"/>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Save etudiant</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
